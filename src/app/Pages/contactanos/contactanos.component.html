<div class="container-fluid">
  <div class="container">
    <form action="EnviarEmail()">
      <h2 class="text-center">Cont√°ctanos</h2>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="DatosEmail.nombre" placeholder="Escriba su nombre o el de su empresa*" class="form-control" required>
      <input type="email" id="correo" name="correo" [(ngModel)]="DatosEmail.correo" placeholder="Escriba su correo electronico*" class="form-control" required>

</div>
